services:
  - type: web
    name: your-frontend-name
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PYTHON_VERSION
        value: 3.9.9  # or another version that's compatible with your packages